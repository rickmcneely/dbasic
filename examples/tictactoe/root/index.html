<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Powered by DBasic</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <p class="subtitle">Play against the AI</p>

        <div class="game-info">
            <div id="message">Loading...</div>
            <div id="symbols"></div>
        </div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button id="newGameBtn">New Game</button>
            <button id="resetRecordBtn">Reset Record</button>
        </div>

        <div class="record">
            <h3>Your Record</h3>
            <div class="stats">
                <div class="stat wins">
                    <div class="stat-value" id="wins">0</div>
                    <div class="stat-label">Wins</div>
                </div>
                <div class="stat losses">
                    <div class="stat-value" id="losses">0</div>
                    <div class="stat-label">Losses</div>
                </div>
                <div class="stat draws">
                    <div class="stat-value" id="draws">0</div>
                    <div class="stat-label">Draws</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://github.com/example/DBasic" target="_blank">DBasic</a></p>
            <p>A modern BASIC-to-Go transpiler</p>
        </div>
    </div>

    <script src="/js/game.js"></script>
</body>
</html>
